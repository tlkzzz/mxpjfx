		<script src="js/mui.min.js"></script>

		<script>
			//启用双击监听
		mui.init({
	  	pullRefresh : {
	    container:"#pullrefresh",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
	    down : {
	      height:50,//可选,默认50.触发下拉刷新拖动距离,
      auto: true,//可选,默认false.自动下拉刷新一次
      contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
      contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
      contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
      callback :pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
    }
  }
	  	
	  	
	  	
});
	var count =0;
//	var app = new Vue({
//						  el: '#messger',
//						  data: {
//						    sp: null
//						  }
//						})	
	mui.ready(function() {
					if (mui.os.plus) {
					setTimeout(function() {
					
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
			}
				document.getElementById('cxxsck_add').addEventListener('tap', function(event) {	
				mui.openWindow({
							id: 'ck/cxxsck_add',
							url: 'ck/cxxsck_add.html',
					})
				})
				document.getElementById('rkGoods').addEventListener('tap', function(event) {	
				mui.openWindow({
							id: 'ck/rkGoods',
							url: 'ck/rkGoods.html',
					})
				})
				document.getElementById('rkJl').addEventListener('tap', function(event) {	
				mui.openWindow({
							id: 'ck/rkjlMain',
							url: 'ck/rkjlMain.html',
					})
				})
				document.getElementById('mydd_main').addEventListener('tap', function(event) {	
				mui.openWindow({
							id: 'ck/mydd_main',
							url: 'ck/mydd_main.html',
					})
				})	
				document.getElementById('setting').addEventListener('tap', function(event) {	
						mui.openWindow({
							id: 'settings',
							url: 'setting.html',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
				})		
					
			});	
			
	//销售新增		
//	function openview(a){
//		
//		mui.openWindow({
//							id: a,
//							url: 'ck/'+a+'.html',
//		})
//	}
	
	
	
	
	
	function pulldownRefresh() {
		count++
				setTimeout(function() {
//						app.sp='<span class="mui-badge">'+count+'</span>';
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				},2500);
			}
  	
		</script>
