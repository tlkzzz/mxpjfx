<!DOCTYPE html>
<html>
	<head>
		<title>商品入库</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		

		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />

	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<a   class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">客户详情</h1>
		</header>
			<div class="carddiv"  style="margin-top: 50px;"></div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/config.js"></script>
		
	<script type="text/javascript">
		mui.init({
		});
		if (mui.os.plus) {
			mui.plusReady(function(){
				var wv = plus.webview.currentWebview();
				var ids=wv.entrance;
				mui.get(XPJFX_URL+'m/mMyDd/ddxq',{ids:ids},function(data){
				addv(data);
				});
			})
		}
		
		function  addv (data){
							var table = document.body.querySelector('.carddiv');
					var dc=	document.createElement('div');
					dc.className="mui-card";
					dc.innerHTML='<div class="mui-card-content" >'+
					'<div class="mui-card-content-inner">'+
					 '<p><span>图片:  </span><img src="'+data[0].store.mdtp+'"></p>'+
						'<p><span>客户 :  </span><span style="color: #333;">'+data[0].store.name+'</span></p>'+
						'<p><span>编号:  </span><span style="color: #333;">'+data[0].ddbh+'</span></p>'+
						'<p><span>经手人 :  </span><span style="color: #333;">'+data[0].spr.name+'</span></p>'+
						'<p><span>仓库 :  </span><span style="color: #333;">'+data[0].cHouse.name+'</span></p>'+
						'<p><span>审批人:  </span><span style="color: #333;">'+data[0].spr.name+'</span></p>'+
						'<p><span>审批时间:  </span><span style="color: #333;">'+data[0].spsj+'</span></p>'+
					'<p><span>合同金额:  </span><span style="color: #333;">'+data[0].htje+'</span></p>'+
					'<p><span>实际金额:  </span><span style="color: #333;">'+data[0].sjje+'</span></p>'+
				'</div>'+
				  '</div>';
					table.appendChild(dc);
			}
	</script>
</html>
