<!DOCTYPE html>
<html>
	<head>
		<title>库存信息列表</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
  			<div class="mui-scroll">
    			<!--数据列表-->
    			<ul class="mui-table-view mui-table-view-chevron">
    			</ul>
  			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/config.js"></script>
	<script type="text/javascript">
		mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			function pulldownRefresh() {
				setTimeout(function() {
					var count = 0;
					var ywy="1";
					mui.get(XPJFX_URL+'m/mMyDd/list',{fybs:count,ywy:ywy},function(data){
					var table = document.body.querySelector('.mui-table-view');
//					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = 0;i < data.length; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = li_html(data[i]);
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
				});
			}
			
			/**
			 * 上拉加载具体业务实现
			 * <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
            <img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">
            <div class="mui-media-body">
                幸福
                <p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
            </div>
        </a>
    </li>
			 */
//			var count=0;
			function pullupRefresh() {
				
				setTimeout(function() {
					var ywy="1";
					mui.get(XPJFX_URL+'m/mMyDd/list',{fybs:count,ywy:ywy},function(data){
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = 0;i < data.length; i++) {
						var li = document.createElement('li');
						var img = document.createElement('img');
						li.className = 'mui-table-view-cell';
						li.innerHTML = li_html(data[i]);
						table.appendChild(li);
					}
					});
					count=count+10;
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			function li_html(data){
			var a =
			'<a href="javascript:;">'+
            '<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">'+
            '<div class="mui-media-body">'+
               data.ddbh+
                   '<p class="mui-ellipsis">金额：'+data.je+'</p>'+
//               '<p class="mui-ellipsis">创建人：'+data.createBy.id+'</p>'+
                '<p class="mui-ellipsis">实际金额：'+data.sjje+'</p>'+
            '</div>'+
        '</a>'
			     return a;
			}
</script>
</html>
