<!DOCTYPE html>
<html>
	<head>
		<title>库存信息列表</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" >选择客户</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
  			<div class="mui-scroll">
    			<!--数据列表-->
    			<ul class="mui-table-view">
    			</ul>
  			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/config.js"></script>
	<script type="text/javascript">
		mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			function pulldownRefresh() {
				setTimeout(function() {
					var count = 0;
					mui.get(XPJFX_URL+'m/mKhxx/list',{fybs:count},function(data){
					var table = document.body.querySelector('.mui-table-view');
//					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = 0;i < data.length; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = li_html(data[i]);
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
				});
			}
			
			/**
			 * 上拉加载具体业务实现
			 * <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
            <img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">
            <div class="mui-media-body">
                幸福
                <p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
            </div>
        </a>
    </li>
			 */
//			var count=0;
			function pullupRefresh() {
				
				setTimeout(function() {
					mui.get(XPJFX_URL+'m/mKhxx/list',{fybs:count},function(data){
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = 0;i < data.length; i++) {
						var li = document.createElement('li');
						var img = document.createElement('img');
						li.className = 'mui-table-view-cell';
						li.innerHTML = li_html(data[i]);
						table.appendChild(li);
					}
					});
					count=count+10;
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			/**
			 * 上拉加载具体业务实现
			 * <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis-2">信息化推进办公室张彦合同付款信息化推进办公室张彦合同付款信息化推进办公室张彦合同付款</h4>
		                    <h5>申请人：李四</h5>
		                    <p class="mui-h6 mui-ellipsis">Hi，李明明，申请交行信息卡，100元等你拿，李明明，申请交行信息卡，100元等你拿，</p>
		                </div>
		                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
		                    <span class="mui-h5">12:25</span>
		                    
		                </div>
		            </div>
			 */
			
			var ws=null,wo=null;
			function adt(data){
				ws=plus.webview.currentWebview();
				wo=ws.opener();
				console.log(data);
				  wo.evalJS("hqkhxx('"+ data +"');");
   						  ws.close();
			}
			function li_html(data){
			var a =
			'<a>'+
			'<span style="display: none;">'+data.id+'</span>'+
            '<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">'+
            '<div class="mui-media-body" style="float: left;margin-left: 1px;" >'+
            '<p class="mui-ellipsis" style="float: left;">'+
              '<b>店名：'+  data.dpmc+'<b><br>'+
                '位置：'+data.dz+'</p>'+
               

         
         '</div>'+
          '<button style="float: right;margin-right: 10%;border: 0px" type="button" onclick="adt( '+' \' ' +data.id+' \' '+' )" class="mui-btn mui-icon mui-icon-plus mui-right"></button>'+
         //       '<div style="float: right;margin-top: 1px;margin-right: 1px;"><a oncilck="add( '+' \' ' +data.id+' \' '+' )" class="mui-icon mui-icon-plus"></a></div>'+
        '</a>'
			     return a;
			}
</script>
</html>
