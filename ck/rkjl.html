<!DOCTYPE html>
<html>
	<head>
		<title>库存信息列表</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
  			<div class="mui-scroll">
    			<!--数据列表-->
    			<ul class="mui-table-view mui-table-view-chevron">
    			</ul>
  			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/config.js"></script>
	<script type="text/javascript">
		mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			function pulldownRefresh() {
				var count = 0;
				setTimeout(function() {
					mui.get(XPJFX_URL+'m/mRkGoods/rukjl',{fybs:count},function(data){
					console.log(data[0]);
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = 0;i < data.length; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = li_html(data[i]);
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					});
				}, 1500);
			}
		
			function pullupRefresh() {
				
				setTimeout(function() {
					mui.get(XPJFX_URL+'m/mRkGoods/rukjl',{fybs:count},function(data){
					console.log(data);
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
//					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = 0;i < data.length; i++) {
						var li = document.createElement('li');
						var img = document.createElement('img');
						li.className = 'mui-table-view-cell';
						li.innerHTML = li_html(data[i]);
						table.appendChild(li);
					}
					count=count+10;
					});
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			function li_html(data){
			var a =
			'<div class="mui-table">'+
            '<div class="mui-table-cell mui-col-xs-10">'+
            '<h4 class="mui-ellipsis-2">'+data.goods.name+
                '入库信息'+
            '</h4>'+
            '<h5>'+
            '仓库：'+data.house.name+
            '</h5>'+
            '<p class="mui-h6 mui-ellipsis">规格：'+data.goods.spec.name+'</p>'+
            '<p class="mui-h6 mui-ellipsis">入库数量：'+data.rknub+'</p>'+
             '<p class="mui-h6 mui-ellipsis">入库后数量：'+data.rkhnub+'</p>'+
             '<p class="mui-h6 mui-ellipsis">入库前成本价：'+data.rkqcbj+'</p>'+
             '<p class="mui-h6 mui-ellipsis">入库后成本价：'+data.rkhcbj+'</p>'+
            '</div>'+
        	'<div class="mui-table-cell mui-col-xs-2 mui-text-right">'+
        	'<span class="mui-h5">12:25</span>'+
        	'</div>'+
        	'</div>'
			     return a;
			}
</script>
</html>
